dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        if (!System.getenv("CI")) {
            google()
            mavenCentral()
            maven { url "https://artifactory.tools.russianpost.ru/artifactory/remote-repos" }
            maven { url "https://maven.google.com/" }
        }
        maven { url 'https://maven.repo.russianpost.ru/maven/' }
        maven { url 'https://maven.repo.russianpost.ru/other/repository/mobiledev-maven-snapshot/' }
        maven { url 'https://maven.repo.russianpost.ru/other/repository/mobiledev-maven-release/' }
    }
}
rootProject.name = "Payments demo"
include ':app'
include ':payments'
